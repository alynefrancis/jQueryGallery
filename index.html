  <script src="imageLens/jquery.imageLens.js"></script>
  <script>
    $(function() {
     $('.previews a').on('click',function(e){
      e.preventDefault();
      $('.mainImage').css('opacity', 1)
      var biggerPicture = $(this).data('full');
      $('.mainImage img').attr('src', biggerPicture);
      $('.placeholder').css ('display', 'none')
      //- var zoomPicture = $(this).data('zoom-image');
      //- $('.mainImage img').attr('src',zoomPicture);
      
      $(this).fadeTo( "slow", 0.33 );
      
      //- var infoText = $(this).data('info');
      //- $('p').html(infoText);
      //- the two above lines are equal to below
      $('p').html($(this).data('info'));
      $('.fancyImage').attr('href', biggerPicture);
     });
     $('.mainImage').mlens({
      imgSrc: $('.mainImage img').attr('src', '#helpme'),
      lensShape: 'square',
      lensSize: 160,
      borderSize: 0,
      borderColor: '#fff',
      zoomLevel: 0.5
     });
     
     $('.fancyImage').fancybox();
     
     $('.greyScaleSwitch').on('click', function(){
      console.log("hello")

     $('.sepiaSwitch').on('click', function(){

    });
